<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>

<body>
    <div class="container">
        <div class="card ">
            <h5 class="card-header">Nueva Tarea</h5>
            <div class="card-body d-flex col-lg gap-1 justify-content-center align-content-center">
                <input class="form-control" type="text" id="tareaInput" placeholder="Agregar tarea">
                <button class="btn btn-secondary" id="btnAgregar">Agregar</button>
            </div>
            <div class="card-footer d-flex col-lg gap-1 justify-content-center">
               <p class="card-text">Total: <span id="spnTotal">0</span></p>
               <p lass="card-text">Realizadas:<span id="spnRealizadas">0</span></p>
            </div>
        </div>
        <br>
        <div class="card ">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item anchoID">#ID</li>
                <li class="list-group-item anchoTarea ">Tarea</li>
                <li class="list-group-item anchoEstado">Listo</li>
                <li class="list-group-item anchoEliminar">Eliminar</li>
            </ul>
            <div id="listaDeTareas"> </div>
           
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
